    <h2>自我介紹</h2>
    
    <p>我是馮仲廷，來自臺中市，家中有四個成員，我畢業於台中二中。</p>
      
      <h2>我的興趣</h2>
    
    <p>看棒球比賽轉播或是旅遊生活頻道，對於涉獵異國文化有高度的興趣。</p>
      
      <h2>我的專長</h2>
    
    <p>自學外語精進自我，例如：越南文，曾經利用習得的知識到越南美食店點餐。</p>
      
      <h2>我的旅行</h2>
    
    <p>喜歡利用放假閒暇之餘到遠一點的外縣市玩，首選為南部和東部，因為風景優美，且物價低廉，美食選擇多。</p>
